name: CI

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
  schedule:
    # at 12:00 on Sunday (UTC)
    - cron: '0 12 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unittest (${{ matrix.os }}/py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.x']
        include:
          - os: ubuntu-20.04
            python-version: '3.6'
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Main Script
      run: |
        python -m pip install --upgrade pip setuptools setuptools-scm wheel
        python -m pip install --upgrade numpy symengine sympy
        python -m pip install --verbose --no-build-isolation --editable .
        python -m unittest discover -b -f tests
